<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portafolio DayJim</title>
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <div class="user">
                <button type="button">Explorar</button>
                <img src="img/Logo-DayJim.png" class="logo">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="info">
            <h1>Descubre</h1>
            <p>Bienvenido a una maravillos viaje por el mundo
            <br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, esse? Et nulla quas porro molestiae? Atque dolorum, cumque saepe molestiae aspernatur ipsum tempore perferendis animi labore corporis obcaecati cupiditate magni.
            </p>
            <input type="text" placeholder="Buscar">
        </div>
    </div>
    <div class="slider">
        <img src="img/left-arrow.png" id="prev">
        <div class="preview">
            <img src="img/small1.png" class="active thumbnail">
            <img src="img/small2.png" class="thumbnail">
            <img src="img/small3.png" class="thumbnail">
            <img src="img/small4.png" class="thumbnail">
            <img src="img/small5.png" class="thumbnail">
        </div>
        <img src="img/right-arrow.png" id="next">
    </div>
</body>
<script src="js/index.js"></script>
</html>
